<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Chatzz</title>
</head>
<body>
    <div class="container my-4 text-center">
        <h1>Chat and have fun!</h1>
        
        
        <div class="chat-rooms mb-4 text-center"></div>
        <div class="my-2">Choose the chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>


        <form class="new-chat my-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>


        <form class="new-name my-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-mssg"></div>
        </form>

    </div>

</body>
</html>
